<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic-Tac-Toe | 2 Player Mode</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #007bff, #6f42c1);
      font-family: "Poppins", sans-serif;
      color: #fff;
      overflow: hidden;
      opacity: 0;
      transition: opacity 1s ease-in;
    }

    body.loaded {
      opacity: 1;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .input-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      animation: fadeInUp 1s ease forwards;
      transform: translateY(30px);
      opacity: 0;
    }

    @keyframes fadeInUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    input {
      padding: 12px;
      width: 220px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 1rem;
      text-align: center;
    }

    button {
      margin-top: 15px;
      padding: 12px 30px;
      font-size: 1rem;
      background-color: #fff;
      color: #007bff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    button:hover {
      background-color: #007bff;
      color: #fff;
      transform: scale(1.05);
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      margin-top: 30px;
      justify-content: center;
      align-items: center;
      display: none;
      animation: fadeIn 0.7s ease forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .cell {
      width: 100px;
      height: 100px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      font-size: 2.5rem;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .cell:hover {
      transform: scale(1.05);
      background-color: rgba(255, 255, 255, 0.2);
    }

    .status {
      margin-top: 25px;
      font-size: 1.2rem;
      font-weight: 500;
      min-height: 30px;
    }

    .back {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 0.9rem;
      background: transparent;
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.5);
      padding: 6px 15px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .back:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    @media (max-width: 480px) {
      .board {
        grid-template-columns: repeat(3, 80px);
        grid-gap: 8px;
      }
      .cell {
        width: 80px;
        height: 80px;
        font-size: 2rem;
      }
      h1 {
        font-size: 1.6rem;
      }
      input {
        width: 180px;
      }
      button {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <button class="back" onclick="goBack()">‚Üê Back</button>
  <h1>üë• Two Player Mode</h1>

  <div class="input-container" id="inputContainer">
    <input type="text" id="player1" placeholder="Player 1 name (O)" />
    <input type="text" id="player2" placeholder="Player 2 name (X)" />
    <button onclick="startGame()">Start Game</button>
  </div>

  <div class="board" id="board"></div>
  <div class="status" id="status"></div>
  <button id="restartBtn" style="display:none;" onclick="resetGame()">Restart</button>

  <script>
    const board = document.getElementById("board");
    const status = document.getElementById("status");
    const inputContainer = document.getElementById("inputContainer");
    const restartBtn = document.getElementById("restartBtn");
    let player1 = "", player2 = "";
    let cells = Array(9).fill(null);
    let currentPlayer = "O";
    let gameOver = false;

    window.addEventListener("load", () => {
      document.body.classList.add("loaded");
    });

    function startGame() {
      player1 = document.getElementById("player1").value.trim() || "Player 1";
      player2 = document.getElementById("player2").value.trim() || "Player 2";
      inputContainer.style.display = "none";
      board.style.display = "grid";
      restartBtn.style.display = "inline-block";
      status.textContent = `${player1}'s turn (O)`;
      renderBoard();
    }

    function renderBoard() {
      board.innerHTML = "";
      cells.forEach((cell, index) => {
        const cellDiv = document.createElement("div");
        cellDiv.classList.add("cell");
        cellDiv.textContent = cell || "";
        cellDiv.addEventListener("click", () => makeMove(index));
        board.appendChild(cellDiv);
      });
    }

    function makeMove(index) {
      if (cells[index] || gameOver) return;
      cells[index] = currentPlayer;
      renderBoard();

      if (checkWinner(currentPlayer)) {
        const winner = currentPlayer === "O" ? player1 : player2;
        status.textContent = `üéâ ${winner} Wins!`;
        gameOver = true;
        return;
      }

      if (!cells.includes(null)) {
        status.textContent = "ü§ù Draw!";
        gameOver = true;
        return;
      }

      currentPlayer = currentPlayer === "O" ? "X" : "O";
      status.textContent = currentPlayer === "O" ? `${player1}'s turn (O)` : `${player2}'s turn (X)`;
    }

    function checkWinner(player) {
      const wins = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6],
      ];
      return wins.some((combo) =>
        combo.every((index) => cells[index] === player)
      );
    }

    function resetGame() {
      cells = Array(9).fill(null);
      currentPlayer = "O";
      gameOver = false;
      status.textContent = `${player1}'s turn (O)`;
      renderBoard();
    }

    function goBack() {
      document.body.style.opacity = "0";
      setTimeout(() => {
        window.location.href = "index.html";
      }, 500);
    }
  </script>
</body>
</html>
