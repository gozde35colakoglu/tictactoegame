<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic-Tac-Toe | Play vs Computer</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #007bff, #6f42c1);
      font-family: "Poppins", sans-serif;
      color: #fff;
      overflow: hidden;
      opacity: 0;
      transition: opacity 1s ease-in;
    }

    body.loaded {
      opacity: 1;
    }

    h1 {
      margin-bottom: 20px;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .cell:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: scale(1.05);
    }

    .info {
      margin-top: 25px;
      font-size: 1.2rem;
    }

    button {
      margin-top: 25px;
      padding: 12px 25px;
      font-size: 1rem;
      background-color: #fff;
      color: #007bff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    button:hover {
      background-color: #007bff;
      color: #fff;
      transform: scale(1.05);
    }

    .back {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 10px 15px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .back:hover {
      background: rgba(255, 255, 255, 0.35);
    }

    @media (max-width: 480px) {
      .board {
        grid-template-columns: repeat(3, 80px);
        grid-template-rows: repeat(3, 80px);
        gap: 8px;
      }

      .cell {
        width: 80px;
        height: 80px;
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <button class="back" onclick="navigateTo('index.html')">‚Üê Back</button>
  <h1>ü§ñ Play vs Computer</h1>
  <div class="board" id="board"></div>
  <div class="info" id="status">Your turn (O)</div>
  <button onclick="resetGame()">Restart Game</button>

  <script>
    const boardElement = document.getElementById("board");
    const statusElement = document.getElementById("status");
    let board = ["", "", "", "", "", "", "", "", ""];
    let player = "O";
    let computer = "X";
    let gameOver = false;

    // Sayfa y√ºklenince fade-in
    window.addEventListener("load", () => {
      document.body.classList.add("loaded");
      createBoard();
    });

    function navigateTo(url) {
      document.body.style.opacity = "0";
      setTimeout(() => (window.location.href = url), 600);
    }

    function createBoard() {
      boardElement.innerHTML = "";
      board.forEach((value, index) => {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.addEventListener("click", () => handleMove(index));
        cell.textContent = value;
        boardElement.appendChild(cell);
      });
    }

    function handleMove(index) {
      if (gameOver || board[index] !== "") return;

      board[index] = player;
      updateBoard();
      if (checkWinner(player)) {
        statusElement.textContent = "üéâ You Win!";
        gameOver = true;
        return;
      }

      if (board.every((c) => c !== "")) {
        statusElement.textContent = "ü§ù Draw!";
        gameOver = true;
        return;
      }

      statusElement.textContent = "Computer's turn...";
      setTimeout(computerMove, 700);
    }

    function computerMove() {
      // 1Ô∏è‚É£ Kazanma hamlesi ara
      for (let i = 0; i < board.length; i++) {
        if (board[i] === "") {
          board[i] = computer;
          if (checkWinner(computer)) {
            updateBoard();
            statusElement.textContent = "üíª Computer Wins!";
            gameOver = true;
            return;
          }
          board[i] = "";
        }
      }

      // 2Ô∏è‚É£ Oyuncunun kazanmasƒ±nƒ± engelle
      for (let i = 0; i < board.length; i++) {
        if (board[i] === "") {
          board[i] = player;
          if (checkWinner(player)) {
            board[i] = computer;
            updateBoard();
            if (checkWinner(computer)) {
              statusElement.textContent = "üíª Computer Wins!";
              gameOver = true;
            } else {
              statusElement.textContent = "Your turn (O)";
            }
            return;
          }
          board[i] = "";
        }
      }

      // 3Ô∏è‚É£ Bo≈ü yer varsa rastgele se√ß
      let emptyIndices = board.map((v, i) => (v === "" ? i : null)).filter((v) => v !== null);
      let randomIndex = emptyIndices[Math.floor(Math.random() * emptyIndices.length)];
      board[randomIndex] = computer;

      updateBoard();

      if (checkWinner(computer)) {
        statusElement.textContent = "üíª Computer Wins!";
        gameOver = true;
      } else if (board.every((c) => c !== "")) {
        statusElement.textContent = "ü§ù Draw!";
        gameOver = true;
      } else {
        statusElement.textContent = "Your turn (O)";
      }
    }

    function updateBoard() {
      const cells = document.querySelectorAll(".cell");
      cells.forEach((cell, i) => (cell.textContent = board[i]));
    }

    function checkWinner(symbol) {
      const wins = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6],
      ];
      return wins.some((combo) => combo.every((index) => board[index] === symbol));
    }

    function resetGame() {
      board = ["", "", "", "", "", "", "", "", ""];
      gameOver = false;
      statusElement.textContent = "Your turn (O)";
      createBoard();
    }
  </script>
</body>
</html>
